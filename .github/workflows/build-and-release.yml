name: Build and Release Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_all:
        description: '构建所有插件（而不是仅构建变动的插件）'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于检测变动

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: npm install

      - name: Detect changed plugins
        id: detect
        run: |
          node scripts/detect-changes.js
        env:
          BUILD_ALL: ${{ github.event.inputs.build_all || 'false' }}

      - name: Build plugins
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/build-plugins.js

      - name: Download previous release assets
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/download-previous-assets.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate plugins.json
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/generate-plugins-json.js

      - name: Prepare release body
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          echo "## 更新的插件" > release/release-body.md
          echo "" >> release/release-body.md
          if [ -f release/changelog.txt ]; then
            echo "| 插件名称 | 版本 | 描述 |" >> release/release-body.md
            echo "| --- | --- | --- |" >> release/release-body.md
            while IFS= read -r line; do
              # 提取插件名称、版本和描述
              plugin_name=$(echo "$line" | sed -E 's/ v[0-9]+\.[0-9]+\.[0-9]+:.*//')
              version=$(echo "$line" | sed -E 's/.*v([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
              description=$(echo "$line" | sed -E 's/.*: //')
              echo "| $plugin_name | $version | $description |" >> release/release-body.md
            done < release/changelog.txt
          else
            echo "无变更信息" >> release/release-body.md
          fi

      - name: Create Release
        if: steps.detect.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.detect.outputs.release_version }}
          name: Release v${{ steps.detect.outputs.release_version }}
          body_path: release/release-body.md
          files: |
            release/*.zip
            release/plugins.json
            release/latest
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup ossutil
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-linux-amd64.zip
          unzip ossutil-v1.7.18-linux-amd64.zip
          chmod +x ossutil-v1.7.18-linux-amd64/ossutil
          sudo mv ossutil-v1.7.18-linux-amd64/ossutil /usr/local/bin/ossutil

      - name: Configure ossutil
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          ossutil config -e oss-cn-beijing.aliyuncs.com -i ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID }} -k ${{ secrets.ALIYUN_OSS_ACCESS_KEY_SECRET }}

      - name: Update plugins.json URLs for OSS
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/update-oss-urls.js
        env:
          OSS_BUCKET: ztools-center
          OSS_REGION: oss-cn-beijing

      - name: Upload to Aliyun OSS
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          # 读取变更信息
          BUILD_INFO_FILE="release/build-info.json"
          CHANGED_PLUGINS=()
          BUILD_ALL_PLUGINS=false

          if [ -f "$BUILD_INFO_FILE" ]; then
            # 提取 changedPlugins 数组
            CHANGED_PLUGINS_JSON=$(cat "$BUILD_INFO_FILE" | grep -o '"changedPlugins":\s*\[.*\]' | sed 's/"changedPlugins":\s*\[//' | sed 's/\]$//' | tr -d '"' | tr ',' '\n')

            # 转换为数组
            while IFS= read -r plugin; do
              plugin=$(echo "$plugin" | xargs)  # 去除空格
              if [ -n "$plugin" ]; then
                CHANGED_PLUGINS+=("$plugin")
              fi
            done <<< "$CHANGED_PLUGINS_JSON"

            echo "本次变更的插件: ${CHANGED_PLUGINS[*]}"
          fi

          # 检查是否是构建所有插件
          if [ "${{ github.event.inputs.build_all }}" = "true" ]; then
            BUILD_ALL_PLUGINS=true
            echo "模式: 构建所有插件，将上传所有 ZIP 文件"
          else
            echo "模式: 仅构建变更插件，将只上传变更的 ${#CHANGED_PLUGINS[@]} 个插件"
          fi

          # 检查插件是否在变更列表中
          is_plugin_changed() {
            local zip_file=$1
            # 从 ZIP 文件名提取插件名（去除版本号）
            # 例如: anywhere-1.11.2.zip -> anywhere
            local plugin_name=$(basename "$zip_file" .zip | sed -E 's/-[0-9]+\.[0-9]+\.[0-9]+$//')

            # 如果是构建所有插件模式，返回 true
            if [ "$BUILD_ALL_PLUGINS" = "true" ]; then
              return 0
            fi

            # 检查插件是否在变更列表中
            for changed in "${CHANGED_PLUGINS[@]}"; do
              if [ "$plugin_name" = "$changed" ]; then
                return 0
              fi
            done
            return 1
          }

          # 检查 OSS 文件是否存在
          check_file_exists() {
            local target=$1
            if ossutil stat "$target" >/dev/null 2>&1; then
              return 0  # 存在
            else
              return 1  # 不存在
            fi
          }

          # 上传函数，支持重试和超时
          upload_file() {
            local file=$1
            local target=$2
            local allow_overwrite=$3  # true/false
            local max_retries=3
            local timeout=10  # 10秒钟超时

            # 如果不允许覆盖，先检查文件是否存在
            if [ "$allow_overwrite" != "true" ]; then
              if check_file_exists "$target"; then
                echo "  ⊙ 跳过: $(basename "$file") (OSS 已存在)"
                return 2  # 返回特殊状态码表示跳过
              fi
            fi

            for i in $(seq 1 $max_retries); do
              echo "  尝试 $i/$max_retries: $(basename "$file")"

              # 使用 timeout 命令限制执行时间，添加 --jobs 参数提高上传速度
              # 始终使用 -f 参数覆盖（因为到这里说明要么允许覆盖，要么文件不存在）
              if timeout $timeout ossutil cp "$file" "$target" -f --jobs 3 2>&1; then
                echo "  ✓ 上传成功: $(basename "$file")"
                return 0
              else
                echo "  ✗ 上传失败，错误码: $?"
                if [ $i -lt $max_retries ]; then
                  echo "  等待 5 秒后重试..."
                  sleep 5
                fi
              fi
            done

            echo "  ✗✗✗ $(basename "$file") 上传失败，已重试 $max_retries 次"
            return 1
          }

          # 统计
          success_count=0
          fail_count=0
          skip_count=0
          not_changed_count=0
          failed_files=()

          # 上传所有 zip 文件（不允许覆盖）
          echo ""
          echo "========== 开始上传 ZIP 文件 =========="
          zip_count=$(ls -1 release/*.zip 2>/dev/null | wc -l)
          echo "发现 $zip_count 个 ZIP 文件"

          for file in release/*.zip; do
            if [ -f "$file" ]; then
              target="oss://ztools-center/$(basename "$file")"

              # 检查插件是否在本次变更中
              if ! is_plugin_changed "$file"; then
                echo "  ○ 跳过: $(basename "$file") (非本次变更)"
                not_changed_count=$((not_changed_count + 1))
                continue
              fi

              # 调用上传函数，使用 || true 防止非 0 返回值触发 set -e 退出
              upload_file "$file" "$target" "false" || result=$?
              # 如果上面的命令成功（返回0），则 result 未被设置，需要显式设为 0
              result=${result:-0}

              if [ $result -eq 0 ]; then
                success_count=$((success_count + 1))
              elif [ $result -eq 2 ]; then
                skip_count=$((skip_count + 1))
              else
                fail_count=$((fail_count + 1))
                failed_files+=("$(basename "$file")")
              fi

              # 重置 result 变量
              result=0
            fi
          done

          # 上传 plugins.json（允许覆盖）
          echo ""
          echo "========== 上传 plugins.json =========="
          if [ -f "release/plugins.json" ]; then
            upload_file "release/plugins.json" "oss://ztools-center/plugins.json" "true" || result=$?
            result=${result:-0}
            if [ $result -eq 0 ]; then
              success_count=$((success_count + 1))
            else
              fail_count=$((fail_count + 1))
              failed_files+=("plugins.json")
            fi
          fi

          # 上传 latest 文件（允许覆盖）
          echo ""
          echo "========== 上传 latest 文件 =========="
          if [ -f "release/latest" ]; then
            upload_file "release/latest" "oss://ztools-center/latest" "true" || result=$?
            result=${result:-0}
            if [ $result -eq 0 ]; then
              success_count=$((success_count + 1))
            else
              fail_count=$((fail_count + 1))
              failed_files+=("latest")
            fi
          fi

          # 输出结果
          echo ""
          echo "========================================="
          echo "上传完成！"
          echo "成功: $success_count 个文件"
          echo "跳过: $skip_count 个文件 (已存在)"
          if [ $not_changed_count -gt 0 ]; then
            echo "跳过: $not_changed_count 个文件 (非本次变更)"
          fi
          echo "失败: $fail_count 个文件"

          if [ $fail_count -gt 0 ]; then
            echo ""
            echo "失败的文件列表:"
            for failed_file in "${failed_files[@]}"; do
              echo "  - $failed_file"
            done
            echo ""
            echo "⚠️  部分文件上传失败，请检查日志"
            exit 1
          else
            echo "✅ 所有文件已成功上传到阿里云 OSS"
          fi
