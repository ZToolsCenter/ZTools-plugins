name: Build and Release Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_all:
        description: '构建所有插件（而不是仅构建变动的插件）'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于检测变动

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: npm install

      - name: Detect changed plugins
        id: detect
        run: |
          node scripts/detect-changes.js
        env:
          BUILD_ALL: ${{ github.event.inputs.build_all || 'false' }}

      - name: Build plugins
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/build-plugins.js

      - name: Download previous release assets
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/download-previous-assets.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate plugins.json
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/generate-plugins-json.js

      - name: Prepare release body
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          echo "## 更新的插件" > release/release-body.md
          echo "" >> release/release-body.md
          if [ -f release/changelog.txt ]; then
            echo "| 插件名称 | 版本 | 描述 |" >> release/release-body.md
            echo "| --- | --- | --- |" >> release/release-body.md
            while IFS= read -r line; do
              # 提取插件名称、版本和描述
              plugin_name=$(echo "$line" | sed -E 's/ v[0-9]+\.[0-9]+\.[0-9]+:.*//')
              version=$(echo "$line" | sed -E 's/.*v([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
              description=$(echo "$line" | sed -E 's/.*: //')
              echo "| $plugin_name | $version | $description |" >> release/release-body.md
            done < release/changelog.txt
          else
            echo "无变更信息" >> release/release-body.md
          fi

      - name: Create Release
        if: steps.detect.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.detect.outputs.release_version }}
          name: Release v${{ steps.detect.outputs.release_version }}
          body_path: release/release-body.md
          files: |
            release/*.zip
            release/plugins.json
            release/latest
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup ossutil
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.18/ossutil-v1.7.18-linux-amd64.zip
          unzip ossutil-v1.7.18-linux-amd64.zip
          chmod +x ossutil-v1.7.18-linux-amd64/ossutil
          sudo mv ossutil-v1.7.18-linux-amd64/ossutil /usr/local/bin/ossutil

      - name: Configure ossutil
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          ossutil config -e oss-cn-beijing.aliyuncs.com -i ${{ secrets.ALIYUN_OSS_ACCESS_KEY_ID }} -k ${{ secrets.ALIYUN_OSS_ACCESS_KEY_SECRET }}

      - name: Update plugins.json URLs for OSS
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          node scripts/update-oss-urls.js
        env:
          OSS_BUCKET: ztools-center
          OSS_REGION: oss-cn-beijing

      - name: Upload to Aliyun OSS
        if: steps.detect.outputs.has_changes == 'true'
        run: |
          # 上传函数，支持重试和超时
          upload_file() {
            local file=$1
            local target=$2
            local allow_overwrite=$3  # true/false
            local max_retries=3
            local timeout=10  # 10秒钟超时
            local force_flag=""

            # 如果允许覆盖，添加 -f 参数
            if [ "$allow_overwrite" = "true" ]; then
              force_flag="-f"
            fi

            for i in $(seq 1 $max_retries); do
              echo "  尝试 $i/$max_retries: $(basename "$file")"

              # 使用 timeout 命令限制执行时间，添加 --jobs 参数提高上传速度
              output=$(timeout $timeout ossutil cp "$file" "$target" $force_flag --jobs 3 2>&1)
              exit_code=$?

              if [ $exit_code -eq 0 ]; then
                echo "  ✓ 上传成功: $(basename "$file")"
                return 0
              else
                # 检查是否是文件已存在的错误
                if echo "$output" | grep -q "exist\|already exists\|AlreadyExists"; then
                  echo "  ⊙ 跳过: $(basename "$file") (OSS 已存在)"
                  return 2  # 返回特殊状态码表示跳过
                else
                  echo "  ✗ 上传失败，错误码: $exit_code"
                  if [ $i -lt $max_retries ]; then
                    echo "  等待 5 秒后重试..."
                    sleep 5
                  fi
                fi
              fi
            done

            echo "  ✗✗✗ $(basename "$file") 上传失败，已重试 $max_retries 次"
            return 1
          }

          # 统计
          success_count=0
          fail_count=0
          skip_count=0
          failed_files=()

          # 上传所有 zip 文件（不允许覆盖）
          echo "========== 开始上传 ZIP 文件 =========="
          zip_count=$(ls -1 release/*.zip 2>/dev/null | wc -l)
          echo "发现 $zip_count 个 ZIP 文件"

          for file in release/*.zip; do
            if [ -f "$file" ]; then
              target="oss://ztools-center/$(basename "$file")"

              upload_file "$file" "$target" "false"
              result=$?

              if [ $result -eq 0 ]; then
                ((success_count++))
              elif [ $result -eq 2 ]; then
                ((skip_count++))
              else
                ((fail_count++))
                failed_files+=("$(basename "$file")")
              fi
            fi
          done

          # 上传 plugins.json（允许覆盖）
          echo ""
          echo "========== 上传 plugins.json =========="
          if [ -f "release/plugins.json" ]; then
            upload_file "release/plugins.json" "oss://ztools-center/plugins.json" "true"
            if [ $? -eq 0 ]; then
              ((success_count++))
            else
              ((fail_count++))
              failed_files+=("plugins.json")
            fi
          fi

          # 上传 latest 文件（允许覆盖）
          echo ""
          echo "========== 上传 latest 文件 =========="
          if [ -f "release/latest" ]; then
            upload_file "release/latest" "oss://ztools-center/latest" "true"
            if [ $? -eq 0 ]; then
              ((success_count++))
            else
              ((fail_count++))
              failed_files+=("latest")
            fi
          fi

          # 输出结果
          echo ""
          echo "========================================="
          echo "上传完成！"
          echo "成功: $success_count 个文件"
          echo "跳过: $skip_count 个文件 (已存在)"
          echo "失败: $fail_count 个文件"

          if [ $fail_count -gt 0 ]; then
            echo ""
            echo "失败的文件列表:"
            for failed_file in "${failed_files[@]}"; do
              echo "  - $failed_file"
            done
            echo ""
            echo "⚠️  部分文件上传失败，请检查日志"
            exit 1
          else
            echo "✅ 所有文件已成功上传到阿里云 OSS"
          fi
