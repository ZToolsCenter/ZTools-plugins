<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron 表达式生成器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Version Selector -->
    <div class="version-selector">
      <label for="cronVersion">Cron 版本：</label>
      <select id="cronVersion">
        <option value="linux">Linux (5 字段)</option>
        <option value="spring">Java Spring (6 字段)</option>
        <option value="quartz" selected>Java Quartz (6-7 字段)</option>
      </select>
      <div class="version-info" id="versionInfo">
        <span class="info-text">格式：秒 分 时 日 月 周 年</span>
      </div>
    </div>

    <!-- Result Section -->
    <div class="result-section">
      <div class="cron-display">
        <input type="text" id="cronResult" class="cron-input" value="* * * * * ?">
        <button id="copyBtn" class="btn">复制</button>
        <button id="resetBtn" class="btn btn-secondary">重置</button>
      </div>
      <div id="humanReadable" class="human-readable">每秒执行一次</div>

    </div>

    <!-- Field Layout -->
    <div class="field-layout">
      <div class="field-menu">
        <button class="field-menu-btn active" data-field="seconds" data-target="pane_seconds">秒</button>
        <button class="field-menu-btn" data-field="minutes" data-target="pane_minutes">分</button>
        <button class="field-menu-btn" data-field="hours" data-target="pane_hours">时</button>
        <button class="field-menu-btn" data-field="dayOfMonth" data-target="pane_dayOfMonth">日</button>
        <button class="field-menu-btn" data-field="month" data-target="pane_month">月</button>
        <button class="field-menu-btn" data-field="dayOfWeek" data-target="pane_dayOfWeek">周</button>
        <button class="field-menu-btn" data-field="year" data-target="pane_year">年</button>
      </div>

      <div class="field-content-area">
        <div id="pane_seconds" class="field-pane active">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="seconds" id="sec_every" value="every" checked>
              <label for="sec_every">每秒 允许的通配符[, - * /]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="seconds" id="sec_cycle" value="cycle">
              <label for="sec_cycle">周期从 <input type="number" id="sec_cycle_start" min="0" max="59" value="1"> - <input
                  type="number" id="sec_cycle_end" min="0" max="59" value="2"> 秒</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="seconds" id="sec_start" value="start">
              <label for="sec_start">从 <input type="number" id="sec_start_val" min="0" max="59" value="0"> 秒开始，每 <input
                  type="number" id="sec_start_step" min="1" max="59" value="1"> 秒执行一次</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="seconds" id="sec_specific" value="specific">
              <label for="sec_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="sec_checkboxes">
            <!-- Generated by JS -->
          </div>
        </div>

        <div id="pane_minutes" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="minutes" id="min_every" value="every" checked>
              <label for="min_every">每分 允许的通配符[, - * /]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="minutes" id="min_cycle" value="cycle">
              <label for="min_cycle">周期从 <input type="number" id="min_cycle_start" min="0" max="59" value="1"> - <input
                  type="number" id="min_cycle_end" min="0" max="59" value="2"> 分</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="minutes" id="min_start" value="start">
              <label for="min_start">从 <input type="number" id="min_start_val" min="0" max="59" value="0"> 分开始，每 <input
                  type="number" id="min_start_step" min="1" max="59" value="1"> 分执行一次</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="minutes" id="min_specific" value="specific">
              <label for="min_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="min_checkboxes"></div>
        </div>

        <div id="pane_hours" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="hours" id="hour_every" value="every" checked>
              <label for="hour_every">每小时 允许的通配符[, - * /]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="hours" id="hour_cycle" value="cycle">
              <label for="hour_cycle">周期从 <input type="number" id="hour_cycle_start" min="0" max="23" value="0"> -
                <input type="number" id="hour_cycle_end" min="0" max="23" value="2"> 时</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="hours" id="hour_start" value="start">
              <label for="hour_start">从 <input type="number" id="hour_start_val" min="0" max="23" value="0"> 时开始，每
                <input type="number" id="hour_start_step" min="1" max="23" value="1"> 时执行一次</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="hours" id="hour_specific" value="specific">
              <label for="hour_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="hour_checkboxes"></div>
        </div>

        <div id="pane_dayOfMonth" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_every" value="every" checked>
              <label for="day_every">每日 允许的通配符[, - * / L W]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_unspecified" value="?">
              <label for="day_unspecified">不指定</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_cycle" value="cycle">
              <label for="day_cycle">周期从 <input type="number" id="day_cycle_start" min="1" max="31" value="1"> - <input
                  type="number" id="day_cycle_end" min="1" max="31" value="2"> 日</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_start" value="start">
              <label for="day_start">从 <input type="number" id="day_start_val" min="1" max="31" value="1"> 日开始，每 <input
                  type="number" id="day_start_step" min="1" max="31" value="1"> 日执行一次</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_work" value="work">
              <label for="day_work">每月 <input type="number" id="day_work_val" min="1" max="31" value="1">
                号最近的那个工作日</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_last" value="last">
              <label for="day_last">本月最后一天</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfMonth" id="day_specific" value="specific">
              <label for="day_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="day_checkboxes"></div>
        </div>

        <div id="pane_month" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="month" id="month_every" value="every" checked>
              <label for="month_every">每月 允许的通配符[, - * /]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="month" id="month_cycle" value="cycle">
              <label for="month_cycle">周期从 <input type="number" id="month_cycle_start" min="1" max="12" value="1"> -
                <input type="number" id="month_cycle_end" min="1" max="12" value="2"> 月</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="month" id="month_start" value="start">
              <label for="month_start">从 <input type="number" id="month_start_val" min="1" max="12" value="1"> 月开始，每
                <input type="number" id="month_start_step" min="1" max="12" value="1"> 月执行一次</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="month" id="month_specific" value="specific">
              <label for="month_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="month_checkboxes"></div>
        </div>

        <div id="pane_dayOfWeek" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_every" value="every" checked>
              <label for="week_every">每周 允许的通配符[, - * / L #]</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_unspecified" value="?">
              <label for="week_unspecified">不指定</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_cycle" value="cycle">
              <label for="week_cycle">周期从星期 <input type="number" id="week_cycle_start" min="1" max="7" value="1"> -
                <input type="number" id="week_cycle_end" min="1" max="7" value="2"></label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_nth" value="nth">
              <label for="week_nth">第 <input type="number" id="week_nth_val" min="1" max="4" value="1"> 周的星期 <input
                  type="number" id="week_nth_day" min="1" max="7" value="1"></label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_last" value="last">
              <label for="week_last">本月最后一个星期 <input type="number" id="week_last_val" min="1" max="7" value="1"></label>
            </div>
            <div class="radio-item">
              <input type="radio" name="dayOfWeek" id="week_specific" value="specific">
              <label for="week_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="week_checkboxes"></div>
        </div>

        <div id="pane_year" class="field-pane">
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="year" id="year_every" value="every" checked>
              <label for="year_every">每年 允许的通配符[, - * /] 非必填</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="year" id="year_unspecified" value="">
              <label for="year_unspecified">不指定</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="year" id="year_cycle" value="cycle">
              <label for="year_cycle">周期从 <input type="number" id="year_cycle_start" min="2023" max="2099" value="2023">
                - <input type="number" id="year_cycle_end" min="2023" max="2099" value="2024"> 年</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="year" id="year_specific" value="specific">
              <label for="year_specific">指定</label>
            </div>
          </div>
          <div class="checkbox-grid" id="year_checkboxes"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
