<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>礼花</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
    <script>
        // 全局错误处理
        window.onerror = function (msg, url, line) {
            console.error('错误:', msg, 'at', url, ':', line);
            ztools.showNotification('发生错误: ' + msg);
        }
    </script>
</head>

<body>
    <canvas id="confetti"></canvas>
    <script src="lib/confetti.browser.min.js"></script>
    <script>
        // 确保 confetti 库加载成功
        if (typeof window.confetti !== 'function') {
            console.error('confetti 库加载失败');
            ztools.showNotification('confetti 库加载失败');
        } else {
            console.log('confetti 库加载成功');
        }
    </script>
    <script src="confettiGun.js"></script>
    <script src="confetti.js"></script>
</body>

</html>
