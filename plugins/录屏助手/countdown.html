<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html {
      font-size: 14px;
      width: 100%;
      height: 100%;
    }
    body {
      color: #e53935;
      font-family: Roboto, sans-serif, system-ui;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .countdown {
      font-size: 140px;
      font-weight: bold;
      animation: scaleFade 1s ease-in-out forwards;
      opacity: 0;
      transform: scale(0.5);
    }
    @keyframes scaleFade {
      0% {
        opacity: 0;
        transform: scale(2);
      }
      30% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.4);
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container')
    let second = parseInt(window.location.search.split('=')[1] || 3)
    function showCountdown(number) {
      const el = document.createElement('div')
      el.className = 'countdown'
      el.textContent = number
      container.appendChild(el)
      setTimeout(() => { el.remove() }, 1000)
    }
    const timer = setInterval(() => {
      second--
      showCountdown(second)
      if (second <= 1) {
        clearInterval(timer)
      }
    }, 1000);
    showCountdown(second)
  </script>
</body>
</html>
