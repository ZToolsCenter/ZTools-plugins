  <!-- 内联样式定义，保留scroll_area的动画效果 -->
  <style>
    .scroll_area {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* 上下移动动画 */
      transition: all 0.1s;
      animation: scroll_area_up 2.5s ease-in-out infinite;
    }

    @keyframes scroll_area_up {
      0% {
        transform: translateY(0);
      }
      90% {
        transform: translateY(-90%);
      }
      100% {
        transform: translateY(-90%);
      }
    }
    
    .scrollbar_indicator {
      animation: scrollbar_down 2.5s ease-in-out infinite;
    }
    
    @keyframes scrollbar_down {
      0% {
        transform: translateY(0);
      }
      90% {
        transform: translateY(25px);
      }
      100% {
        transform: translateY(25px);
      }
    }
  </style>

