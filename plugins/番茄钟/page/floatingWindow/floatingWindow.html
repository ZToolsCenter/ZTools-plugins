                            <rect width="6" height="16" rx="2" fill="#FFB053"
                                style="fill:#FFB053;fill:color(display-p3 1.0000 0.6905 0.3271);fill-opacity:1;" />
                            <rect x="10" width="6" height="16" rx="2" fill="#FFB053"
                                style="fill:#FFB053;fill:color(display-p3 1.0000 0.6905 0.3271);fill-opacity:1;" />
                        </svg>
                    </div>
                    <div class="button leftBtn" id="continueBtn" onclick="clockContinue()">
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.23 6.24604C14.7785 7.14007 15.5528 7.58709 15.8185 8.16744C16.0605 8.69609 16.0605 9.30391 15.8185 9.83256C15.5528 10.4129 14.7785 10.8599 13.23 11.754L4.77 16.6383C3.22149 17.5324 2.44723 17.9794 1.81178 17.9193C1.23294 17.8646 0.706553 17.5607 0.369743 17.0868C-8.55278e-07 16.5665 -8.16199e-07 15.6724 -7.3804e-07 13.8844L-3.11034e-07 4.11562C-2.32875e-07 2.32755 -1.93795e-07 1.43351 0.369744 0.913234C0.706554 0.439296 1.23294 0.13539 1.81178 0.0806725C2.44723 0.0206049 3.22149 0.467622 4.77 1.36166L13.23 6.24604Z"
                                fill="#FFB053"
                                style="fill:#FFB053;fill:color(display-p3 1.0000 0.6905 0.3271);fill-opacity:1;" />
                        </svg>
                    </div>
                    <div class="button" id="stopBtn" onclick="clockStop()">
                        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect y="0.5" width="15" height="15" rx="4" fill="#FC613D"
                                style="fill:#FC613D;fill:color(display-p3 0.9875 0.3813 0.2407);fill-opacity:1;" />
                        </svg>
                    </div>
                </div>

            </div>



            <div class="todoBox" id="todoBox" >
                <img class="pin" src="../../pic/pin.svg" />
                <span class="tag" id="tag"></span>
                <span class="text" id="taskTitle" onclick="openMainWindow()"></span>
                <div class="completeButton" id="completeButton" onclick="doneTask()">

                    <img src="../../pic/done.svg" />
                </div>



            </div>
            <div class="todoBox" id="breakBox">
                <span class="text"  onclick="openMainWindow()">为了更好地出发</span>
            </div>



        </div>


    </div>
